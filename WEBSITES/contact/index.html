<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Template</title>
  </head>
  <body>
    <div class="contact-title">
    <p>Send a message and we will get back to you within 24 hours.</p>
    </div>
   <form id="contact-form" method="post" action="contact-form-handler.php">
      <label for="">Name</label><br />
      <input name="name" type="text" class="form-control" placeholder="name" required/><br />
      <label for="">Email</label><br />
      <input name="email" type="email" class="form-control" placeholder="email" required/><br />
      <label for="">Message</label><br />
      <textarea
        class="form-control"
        name="message"
        cols="30"
        rows="10"
        placeholder="message" required
      ></textarea
      ><br />
      <input type="submit" class="form-control" value="send message"/>
    </form>
    </div>
  </body>
</html>
